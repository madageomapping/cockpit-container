name: Build (Release)

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build-release:
    uses: ./.github/workflows/build.yml
    with:
      base_image: docker.io/library/fedora:36
      release: true
    secrets:
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}
